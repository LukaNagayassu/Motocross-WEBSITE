<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Cadastro</title>
  <link rel="stylesheet" href="../Motocross-WEBSITE/css/loginCadastro.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <div class="auth-tabs">
          <button class="tab active" onclick="switchTab('login')">Login</button>
          <button class="tab" onclick="switchTab('cadastro')">Cadastro</button>
        </div>
        <a href="index.html" class="exit-button">Sair</a>
      </div>

      <!-- Login Form -->
      <form id="login" class="auth-form active">
        <h2>Entrar</h2>
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <p class="text-link">Esqueceu a senha?</p>
      </form>

      <form id="cadastro" class="auth-form">
  <h2>Criar Conta</h2>

  <input type="text" placeholder="Nome completo" required />
  <input type="email" placeholder="E-mail" required />
  <input type="password" placeholder="Senha" required />

  <input type="text" placeholder="CPF" required />
  <input type="tel" placeholder="NÃºmero de celular" required />
  <input type="date" placeholder="Data de nascimento" required />
  <input type="text" placeholder="Cidade" required />

  <div class="checkbox-group">
    <label><input type="checkbox" name="categoria" value="amador-nacional" /> Amador Nacional</label>
    <label><input type="checkbox" name="categoria" value="amador-internacional" /> Amador Internacional</label>
    <label><input type="checkbox" name="categoria" value="profissional-nacional" /> Profissional Nacional</label>
    <label><input type="checkbox" name="categoria" value="profissional-amador" /> Profissional Amador</label>
    <label><input type="checkbox" name="categoria" value="junior" /> Junior</label>
    <label><input type="checkbox" name="categoria" value="kids" /> Kids</label>
    <label><input type="checkbox" name="categoria" value="over-40" /> Over 40</label>
    <label><input type="checkbox" name="categoria" value="over-50" /> Over 50</label>
    <label><input type="checkbox" name="categoria" value="over-60" /> Over 60</label>
  </div>

  <button type="submit">Cadastrar</button>
</form>

    </div>
  </div>

  <script>
    function switchTab(tabName) {
      document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
